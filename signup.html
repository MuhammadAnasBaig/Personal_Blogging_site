<body>
    <div class="nav">

  <div class="form_control">

        <div class="mb-3">

          <input type="password" class="form-control" id="exampleInputEmail1" placeholder="Password" name="password" min="8" required>
        </div>
        <div class="mb-3">

        </div>

      </form>

    </div>


<script src="signup.js"></script>
